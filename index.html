<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="importmap">
        {
          "imports": {
            "poseidon-lite/poseidon2":
                "https://cdn.jsdelivr.net/npm/poseidon-lite@0.3.0/+esm",
            "snarkjs": "https://cdn.jsdelivr.net/npm/snarkjs@0.7.5/+esm"
          }
        }
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@2/dist/es-module-shims.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Group Signature Generator</h2>
                        
                        <!-- Repository URL Input -->
                        <div class="mb-4">
                            <label for="repoUrl" class="form-label">Repository URL</label>
                            <input type="text" class="form-control" id="repoUrl" placeholder="https://github.com/owner/repo">
                        </div>

                        <!-- Message Input -->
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here..."></textarea>
                        </div>

                        <!-- Signature Input -->
                        <div class="mb-4">
                            <label for="signature" class="form-label">Signature</label>
                            <textarea class="form-control" id="signature" rows="3" placeholder="Enter your signature here..."></textarea>
                        </div>

                        <!-- Generate Proof Button -->
                        <div class="text-center mb-4">
                            <button class="btn btn-primary me-2" id="generateProof">Generate Proof</button>
                            <button class="btn btn-secondary" id="fillDefaults">Fill Default Values</button>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mb-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Verifying Signature</p>
                        </div>

                        <!-- Expandable Sections -->
                        <div id="expandableSections" style="display: none;">
                            <!-- Contributors Section -->
                            <div class="accordion mb-3">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contributorsCollapse">
                                            Contributors and Public Keys
                                        </button>
                                    </h2>
                                    <div id="contributorsCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="contributorsContent" class="contributors-grid">
                                                <!-- Content will be populated by JavaScript -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Empty Section -->
                            <div class="accordion mb-3">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#proofCollapse">
                                            Proof
                                        </button>
                                    </h2>
                                    <div id="proofCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <pre class="bg-light p-2 rounded" id="proofComponent"></pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poseidon-lite@0.3.0/dist/poseidon-lite.min.js"></script>
    <script src="helper_scripts/temporary_rsakey_parser.js"></script>
    <script type="module" src="helper_scripts/merkle.js"></script>
    <script type="module" src="helper_scripts/script.js"></script>
</body>
</html>
