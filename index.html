<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Group Signature Generator</h2>
                        
                        <!-- Message Input -->
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here..."></textarea>
                        </div>

                        <!-- Signature Input -->
                        <div class="mb-4">
                            <label for="signature" class="form-label">Signature</label>
                            <textarea class="form-control" id="signature" rows="3" placeholder="Enter your signature here..."></textarea>
                        </div>

                        <!-- Generate Proof Button -->
                        <div class="text-center mb-4">
                            <button class="btn btn-primary" id="generateProof">Generate Proof</button>
                        </div>

                        <!-- Expandable Sections -->
                        <div id="expandableSections" style="display: none;">
                            <!-- Contributors Section -->
                            <div class="accordion mb-3">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contributorsCollapse">
                                            Contributors and Public Keys
                                        </button>
                                    </h2>
                                    <div id="contributorsCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body" id="contributorsContent">
                                            <!-- Content will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Empty Section -->
                            <div class="accordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#emptyCollapse">
                                            Additional Information
                                        </button>
                                    </h2>
                                    <div id="emptyCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <!-- Empty for now -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
